<!DOCTYPE html>
<html>
<head>
	<title>Submit Leave</title>
	<link rel="stylesheet" href="hello.css">

<body>
	
	<h2 style="text-align: center;">Submit Leave</h2>
	<div id="1">
	<form>
		<label for="name"><b>Name:</b></label>
		<input type="text" id="name" name="name" required><br>

		<label for="start_date"><b>Start Date:</b></label>
		<input type="date" id="start_date" name="start_date" required><br>

		<label for="num_days">Number of Days:</label>
		<input type="number" id="num_days" name="num_days" min="1" max="7" required><br>

		<label for="type">Type:</label>
		<select id="type" name="type" required>
			<option value="">-- Select Type --</option>
			<option value="Sick">Sick</option>
			<option value="Vacation">Vacation</option>
			<option value="Personal">Personal</option>
		</select><br>

		<label for="photo">Photo:</label>
		<input type="file" id="photo" name="photo"><br>
		<div id="sub">
			<input id="b1" type="submit" value="Submit" style="justify-content: 'right';width: 65px;">
		    <input id="b2" type="reset" value="Cancel"style="justify-content: 'right';width: 65px;"><br>
		</div>
		

		
	</form>
	</div>
	<p id="link"><a href="checkout_leaves.php">Checkout Leaves</a></p>
